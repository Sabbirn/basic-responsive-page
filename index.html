<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsiv Test</title>
    <link rel="icon" href="img/img2.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header start -->
    <header class="section">
        <div class="h-icon">
            <a href="#"><img src="img/img2.png" alt="icon"><h2>Md.Sabbir Sheikh</h2></a>
        </div>
        <div class="nav">
            <div class="nav-hid">
            <a href="#Home">Home</a>
            <a href="#About">About</a>
            <a class="btn" href="#Contact">Contact</a>
            </div>

            <div class="dropdown-container">
                <a class="" href="#">MENU</a>
                <div class="dropdown-content">
                    <a href="#Home">Home</a>
                    <a href="#About">About</a>
                    <a href="#Contact">Contact</a>
                </div>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main>
        <!-- banar start -->
        <section id="Home">
            <div class="baner">
                <div class="bntext">
                    <h2>Welcome To My Website</h2>
                    <h3>i provide web design Services</h3>
                </div>
            </div>
        </section>



        <!-- Designer start -->
        <section id="About">
            <h2 class="marg-tb">About Designer</h2>
            <div class="main-box">
                <div class="box1">
                    <img src="img/icon.png" alt="">
                    <div>
                        <h2>Your Name</h2>
                        <p>UI UX Designer</p>
                    </div>
                </div>
                <div class="box2">
                    <img src="img/icon.png" alt="">
                    <div>
                        <h2>Your Name</h2>
                        <p>Frontend Designer</p>
                    </div>
                </div>
                <div class="box3">
                    <img src="img/icon.png" alt="">
                    <div>
                        <h2>Your Name</h2>
                        <p>Backend Designer</p>
                    </div>
                </div>
            </div>
        </section>
    <!-- Designer end -->

        <!-- contact form start -->
        <section class="form-sec" id="Contact">
            <h2 class="marg-tb">Enter Your Comment</h2>
            <div class="form">
                <div class="hf-width hf-on">
                    <img src="img/sid.png" alt="">
                </div>
                <div class="hf-width hf-to">
                    <div class="form-div">
                        <form action="submit.html" method="post">
                            <label for="Name">Enter Your Name:</label>
                            <input type="text" name="Name" id="Name" autocomplete="off" required>
        
                            <label for="E-mail">Enter E-mail:</label>
                            <input type="email" name="E-mail" id="E-mail" autocomplete="off" required>
        
                            <label for="Massage">Enter Your Massage:</label>
                            <textarea name="Massage" id="Massage" cols="30" rows="10"></textarea>
        
                            <input type="submit" value="SUBMIT" id="btn">
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main end -->



    <footer>
        <p>Md.Sabbir Sheikh | @ 2023 </p>
    </footer>






</body>
</html>
